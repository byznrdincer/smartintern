{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logged Out - SmartIntern</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #f7f9fc, #f0fdf4);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .logout-container {
            max-width: 420px;
            margin: 80px auto;
            padding: 30px;
            background-color: white;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.08);
        }
        .logout-container h2 {
            color: #228be6;
            font-weight: bold;
        }
        .btn-gradient {
            background: linear-gradient(to right, #228be6, #0ca678);
            border: none;
            color: white;
            font-weight: 600;
            padding: 10px 30px;
            border-radius: 10px;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
        .btn-gradient:hover {
            background: linear-gradient(to right, #1864ab, #099268);
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h2>You have been logged out</h2>
        <p>We hope to see you back soon!</p>
        <a href="{% url 'login' %}" class="btn-gradient">Login Again</a>
    </div>
</body>
</html>
