{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - SmartIntern</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #f7f9fc, #f0fdf4);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            max-width: 420px;
            margin: 60px auto;
            padding: 30px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.08);
        }
        .brand {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        .brand-logo {
            font-weight: bold;
            font-size: 1.4rem;
            color: #228be6;
        }
        .form-control {
            border-radius: 10px;
        }
        .form-label {
            font-weight: 600;
        }
        .btn-gradient {
            background: linear-gradient(to right, #228be6, #0ca678);
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 10px;
            transition: background 0.3s ease;
        }
        .btn-gradient:hover {
            background: linear-gradient(to right, #1864ab, #099268);
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
        .form-footer a {
            text-decoration: none;
            color: #228be6;
            font-weight: 500;
            display: inline-block;
            margin-top: 10px;
        }
        .btn-outline-primary {
            border: 1px solid #228be6;
            color: #228be6;
            padding: 6px 16px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
        }
        .btn-outline-primary:hover {
            background-color: #228be6;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand">
          <img src="{% static 'images/logo.svg' %}" alt="SmartIntern Logo" style="width: 80px; height: 80px; margin-right: 10px;">
          <span class="brand-logo">SmartIntern</span>
        </div>
        <form method="post">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Email</label>
                <input type="text" name="username" autofocus required id="id_username" class="form-control" placeholder="your@email.com">
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" required id="id_password" class="form-control" placeholder="••••••••">
            </div>
            <button type="submit" class="btn btn-gradient w-100 mt-2">Login as Student</button>
        </form>
        <div class="form-footer">
            <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
            <a href="{% url 'home' %}" class="btn-outline-primary">← Back to Home</a>
        </div>
    </div>
</body>
</html>
